<div class="container mtb-4">
  <div *ngIf="isDisplayNotification" class="notification-wrapper">
    <div class="notification-info" [ngClass]="[isError ? 'notification-info-error' : 'notification-info-success' ]">
      <span>{{captionInfo}}</span>
    </div>
  </div>

  <div class="mtb-2 d-flex flex-column justify-content-center align-items-center">

  </div>

  <div class="mtb-2 d-flex flex-column justify-content-center align-items-center">

  </div>

      <div class="col-md-3">
        <img [src]="hotel.imageUrl" alt="hotel">
      </div>
      <div class="col-md-7">
        <div class="hotel__info">
          <h2>{{hotel.name}}</h2>
          <div class="hotel__location">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
